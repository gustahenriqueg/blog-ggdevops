name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # ---------------------------------------------------------
      # PASSO 1: Instala o Hugo na máquina do GitHub (Ubuntu Latest)
      # Isso resolve o problema do GLIBC antigo, pois o Runner é moderno.
      # ---------------------------------------------------------
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.154.5'
          extended: true

      # ---------------------------------------------------------
      # PASSO 2: Compila o site aqui mesmo
      # Gera a pasta 'public' com todo o HTML/CSS pronto
      # ---------------------------------------------------------
      - name: Build
        run: hugo --minify

      # ---------------------------------------------------------
      # PASSO 3: Entrega para a Azure (Artifact Deployment)
      # ---------------------------------------------------------
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_SWA_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "/" # Onde está o código fonte
          api_location: "" # Não estamos usando API por enquanto
          output_location: "public" # A pasta que o comando 'hugo --minify' criou acima
          
          # AQUI ESTÁ A MÁGICA:
          # Dizemos para a Azure NÃO tentar rodar o build dela (Oryx),
          # pois já fizemos o build nos passos anteriores.
          skip_app_build: true
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_CLIFF_08D92E010 }}
          action: "close"

